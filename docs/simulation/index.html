<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFS Gradient Descent Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>RFS Family Steering Simulation</h1>
            <p class="subtitle">Interactive Gradient Descent on FACES IV Circumplex Model</p>
        </header>

        <main>
            <aside class="controls-panel">
                <section class="control-group">
                    <h3>Initial Family State (5-95)</h3>
                    <div class="slider-item">
                        <label>Balanced Cohesion (C_bal)</label>
                        <input type="range" id="c_bal" min="5" max="95" value="20">
                        <span class="value" id="c_bal_val">20</span>
                    </div>
                    <div class="slider-item">
                        <label>Disengaged Cohesion (C_dis)</label>
                        <input type="range" id="c_dis" min="5" max="95" value="80">
                        <span class="value" id="c_dis_val">80</span>
                    </div>
                    <div class="slider-item">
                        <label>Enmeshed Cohesion (C_enm)</label>
                        <input type="range" id="c_enm" min="5" max="95" value="10">
                        <span class="value" id="c_enm_val">10</span>
                    </div>
                    <div class="slider-item">
                        <label>Balanced Flexibility (F_bal)</label>
                        <input type="range" id="f_bal" min="5" max="95" value="20">
                        <span class="value" id="f_bal_val">20</span>
                    </div>
                    <div class="slider-item">
                        <label>Rigid Flexibility (F_rig)</label>
                        <input type="range" id="f_rig" min="5" max="95" value="80">
                        <span class="value" id="f_rig_val">80</span>
                    </div>
                    <div class="slider-item">
                        <label>Chaotic Flexibility (F_cha)</label>
                        <input type="range" id="f_cha" min="5" max="95" value="10">
                        <span class="value" id="f_cha_val">10</span>
                    </div>
                    <div class="slider-item">
                        <label>Communication (Comm)</label>
                        <input type="range" id="comm" min="5" max="95" value="50">
                        <span class="value" id="comm_val">50</span>
                    </div>
                </section>

                <section class="control-group">
                    <h3>Hyperparameters (Weights)</h3>
                    <div class="slider-item">
                        <label>Balance Weight (Ω1)</label>
                        <input type="range" id="w1" min="0" max="5" step="0.1" value="1.0">
                        <span class="value" id="w1_val">1.0</span>
                    </div>
                    <div class="slider-item">
                        <label>Communication Weight (Ω2)</label>
                        <input type="range" id="w2" min="0" max="5" step="0.1" value="1.0">
                        <span class="value" id="w2_val">1.0</span>
                    </div>
                    <div class="slider-item">
                        <label>Goal Proximity Weight (Ω3)</label>
                        <input type="range" id="w3" min="0" max="10" step="0.1" value="2.0">
                        <span class="value" id="w3_val">2.0</span>
                    </div>
                    <div class="slider-item">
                        <label>Learning Rate Scale</label>
                        <input type="range" id="lr_scale" min="0" max="1" step="0.05" value="0.25">
                        <span class="value" id="lr_scale_val">0.25</span>
                    </div>
                </section>

                <div class="actions">
                    <button id="run-btn" class="primary">Play Simulation</button>
                    <div class="button-row">
                        <button id="prev-btn">Step Backward</button>
                        <button id="next-btn">Step Forward</button>
                    </div>
                    <button id="reset-btn">Reset to Initial State</button>
                </div>
            </aside>

            <section class="visualization-panel">
                <div class="chart-container">
                    <canvas id="circumplexChart"></canvas>
                </div>

                <div class="metrics-grid">
                    <div class="metric-card">
                        <span class="label">Current Position (X, Y)</span>
                        <div class="value" id="current_pos">0, 0</div>
                    </div>
                    <div class="metric-card">
                        <span class="label">Cohesion Ratio</span>
                        <div class="value" id="coh_ratio">0.00</div>
                    </div>
                    <div class="metric-card">
                        <span class="label">Flexibility Ratio</span>
                        <div class="value" id="flex_ratio">0.00</div>
                    </div>
                    <div class="metric-card">
                        <span class="label">Total Ratio</span>
                        <div class="value" id="total_ratio">0.00</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="simulation.js"></script>
</body>

</html>
